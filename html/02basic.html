<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>BASIC HTML- image</title>
    </head>
    <body>
        <h2>IMAGES</h2>
        <p>To display an image in HTML we use the <code>&lt;img&gt;</code> element. Instead of wrapping content with an opening and closing tag, it embeds an imaged into the page using <mark>src</mark> attibute which tells the browser where the image file is located.</p>
        <h3> absolute and relative path</h3>
        <img src="https://unsplash.com/photos/Mv9hjnEUHR4/download?force=true&w=640" alt="a cute dog">

        <img src="cat.jpg" alt="just cutie">


    </body>
</html>
